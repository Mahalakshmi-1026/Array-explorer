<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="static"><h1>JavaScript Array Explorer</h1></div>


    <div id="input-container">
        <input type="array" id="array" placeholder="Enter value with ,">
        <button id="reverse" onclick="rev()"><b>Reverse</b></button>
        <button id="even" onclick="even()"><b> Even</b></button>
        <button id="odd" onclick="odd()"><b> Odd</b></button>
        <button id="maximum" onclick="maximum()"><b> Maximum</b></button>
        <button id="minimum" onclick="minimum()"><b> Minimum</b></button>

    </div>

    <div id="result">
        <p id="output"></p>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
